default:
  alignment: left
  margin:
    percent: 8
  colors:
    foreground: "rgb_(192,202,245)"
    background: "rgb_(36,40,59)"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "rgb_(224,175,104)"

code:
  alignment: center
  minimum_size: 50
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

inline_code:
  colors:
    foreground: "rgb_(158,206,106)"
    background: "rgb_(54,74,130)"

table:
  alignment: center

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "rgb_(122,162,247)"
  subtitle:
    alignment: center
    colors:
      foreground: "rgb_(169,177,214)"
  author:
    alignment: center
    colors:
      foreground: "rgb_(158,206,106)"
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "rgb_(158,206,106)"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "rgb_(247,118,142)"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "rgb_(122,162,247)"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "rgb_(187,154,247)"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "rgb_(187,154,247)"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "rgb_(187,154,247)"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "rgb_(240,240,240)"
    background: "rgb_(84,92,126)"

footer: 
  style: progress_bar
  colors:
    foreground: "rgb_(122,162,247)"

