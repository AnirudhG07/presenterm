default:
  alignment: left
  margin: 5
  colors:
    foreground: "rgb_(230,230,230)"
    background: "rgb_(15,15,15)"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "rgb_(255,128,0)"

code:
  alignment: center
  minimum_size: 50
  padding:
    horizontal: 2
    vertical: 1
  colors:
    foreground: dark_green
    background: dark_grey

table:
  alignment: center

presentation:
  title:
    alignment: center
  subtitle:
    alignment: center
  author:
    alignment: center
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: dark_blue
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: dark_green
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: dark_magenta
  h4:
    prefix: "░░░░░"
    colors:
      foreground: grey
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: grey
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: grey

block_quote:
  prefix: "▍ "
  colors:
      foreground: "rgb_(240,240,240)"
      background: "rgb_(50,50,50)"

footer: 
  style: progress_bar
