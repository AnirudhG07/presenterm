name: CI
'on':
  merge_group:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main
  push:
    branches:
    - master
    - main
    tags:
    - v*
  workflow_dispatch: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v4
    - name: Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@v2
    - name: Build
      run: nix build .#dev.presenterm
